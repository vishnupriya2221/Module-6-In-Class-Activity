<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Interactive Webpage Example</h1>
    </header>

    <section>
        <h2>Hover to Change Image Shape</h2>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1541913299-273fd84d10c4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGNpcmNsZXxlbnwwfHwwfHx8MA%3D%3D" alt="Circle Image" class="circle-image">
            <img src="https://media.istockphoto.com/id/1298834196/photo/abstract-exhibition-background-with-ultraviolet-neon-lights-glowing-lines.webp?a=1&b=1&s=612x612&w=0&k=20&c=ABnAZvpujJtEaVgETs6EX6cWBgiIE9ZA-xZRz-MiQIg=" alt="Triangle Image" class="triangle-image">
        </div>
    </section>

    <section>
        <h2>Button Color Change</h2>
        <button id="colorButton">Click to Change Color</button>
    </section>

    <section>
        <h2>Text Input with Alert</h2>
        <input type="text" id="textInput" placeholder="Type something...">
        <button id="submitButton">Submit</button>
    </section>

    <footer>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts.js"></script>
    <script type="text/javascript">
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
